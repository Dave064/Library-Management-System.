<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LibraryHub</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">Library<span>Hub</span></div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Contact <span>LibraryHub</span></h1>
      <p>We'd love to hear from you! Please send us your questions, suggestions, or feedback.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <form class="contact-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Your Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Your Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-comment"></i>
        <textarea placeholder="Your Message" rows="6" required></textarea>
      </div>
      <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
    </form>
  </section>

  <!-- Footer Section -->
